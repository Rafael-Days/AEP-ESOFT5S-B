<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>CRUD App</title>
</head>

<body>
    <header>
        <h1>Hospital</h1>
    </header>

    <main>
        <!-- Lista de Consultas -->
        <div id="consulta-container">
            <h2>Consultas</h2>
            <ul id="consultas-list"></ul>
            <form id="form-consulta">
                <label for="tipoConsulta">Tipo de consulta</label>
                <input type="text" id="tipoConsulta" placeholder="Tipo de Consulta" required>

                <label for="paciente">ID do paciente</label>
                <input type="text" id="paciente" placeholder="Paciente" required>

                <label for="medico">ID do médico</label>
                <input type="text" id="medico" placeholder="Médico" required>

                <label for="dataHora">Data e hora</label>
                <input type="datetime-local" id="dataHora" required>

                <label for="descricao">Descrição da consulta</label>
                <textarea id="descricao" placeholder="Descrição" required></textarea>

                <button type="submit">Criar Consulta</button>
            </form>
        </div>


        <!-- Lista de Pacientes -->
        <div id="pacientes-container">
            <h2>Pacientes</h2>
            <ul id="pacientes-list"></ul>
            <form id="form-paciente">
                <label for="nomePaciente>Nome do paciente</label>
            <input type=" text" id="nomePaciente" placeholder="Nome do Paciente" required>

                    <label for="idade">Idade</label>
                    <input type="number" id="idade" placeholder="Idade" required>

                    <label for="id">ID</label>
                    <input type="number" id="id" placeholder="ID do paciente" required>
                    <button type="submit">Criar Paciente</button>
            </form>
        </div>

    </main>
    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>

</html>
